<div class="col-md-4" ng-show="editarDistincion.vista_previa">
    <div class="panel panel-default">
        <div class="panel-heading">
            Vista Previa Distincion
        </div>
        <div class="panel-body">
            <div class="thumbnail">
                <br>
                <img src="images/person-flat.png" alt="..." width="150px">
                <div class="caption">

                    <div class="alert alert-warning" ng-show="editarDistincion.distincion_actual.Validacion">
                        <strong>Alerta</strong> El registro ya ha sido validado y no puede ser modificado.
                    </div>
                    
                     <md-content class="md-padding" layout-wrap>

                            <label>Instituci√≥n o Entidad</label>
                            <select ng-model="crearDistincion.distincion.InstitucionId.Id" class="form-control">
                                <option ng-repeat="iInstitucion in crearDistincion.institucion" ng-value="iInstitucion.Id">{{iInstitucion.NombreInstitucion}} </option>
                            <select>

                  
                            <label>Fecha</label>

                            <input ng-model="crearDistincion.distincion.Fecha" type="date" class="form-control" ng-required="true">
      
                   
                            <label>Nombre</label>

                            <input ng-model="crearDistincion.distincion.Nombre" type="text" class="form-control" ng-required="true">


                    </md-content>


                </div>
            </div>
      <div class="row" align="center" ng-show="editarDistincion.vista_previa">
        <button class="btn btn-outline btn-success btn-md" ng-show="!editarDistincion.distincion_actual.Validacion" ng-click="editarDistincion.guardar()">{{ 'GUARDAR' | translate }} </button>
        <button class="btn btn-outline btn-primary btn-md" ng-click="editarDistincion.limpiar_seleccion()">{{ 'CANCELAR' | translate }} </button>
      </div>
        </div>
    </div>
</div>

<div ng-class="{'col-md-8': editarDistincion.vista_previa , 'col-md-8 col-md-offset-2': !editarDistincion.vista_previa}">
    <div class="panel panel-default">
        <div class="panel-heading">
            Distincion
        </div>
        <div class="panel-body">
            <div ui-grid="editarDistincion.gridOptions" ui-grid-auto-resize ui-grid-selection class="ui_grid"></div>
        </div>
    </div>

    <br>
</div>
