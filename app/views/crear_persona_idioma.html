<div class="col-md-4" ng-show="crearPersonaIdioma.vista_previa">
    <div class="panel panel-default">
        <div class="panel-heading">
            Crear Idioma
        </div>
        <div class="panel-body">
            <form ng-submit="crearPersonaIdioma.guardar()">
                <div class="thumbnail">
                    <br>
                    <img src="images/person-flat.png" alt="..." width="150px">
                    <div class="caption">
                        <md-content class="md-padding" layout-wrap>

         
                            <label>Idioma</label>
                            <select ng-model="crearPersonaIdioma.persona_idioma.Idioma.Id" class="form-control">
                                <option ng-repeat="iIdioma in crearPersonaIdioma.idioma" ng-value="iIdioma.Id">{{iIdioma.Nombre}} </option>
                            </select>



                            <label>Nivel</label>
                            <select ng-model="crearPersonaIdioma.persona_idioma.NivelIdioma.Id" class="form-control">
                                <option ng-repeat="iNivelIdioma in crearPersonaIdioma.nivel_idioma | filter: {'Idioma':{'Id':crearPersonaIdioma.persona_idioma.Idioma.Id}}"
                                    ng-value="iNivelIdioma.Id">{{iNivelIdioma.NombreNivel}} </option>
                            <select>
          

                    </md-content>

   
                </div>
            </div>
            <div class="row" align="center" ng-show="crearPersonaIdioma.vista_previa">
                <input type="submit" class="btn btn-outline btn-success btn-md" value="Nuevo">
                <button class="btn btn-outline btn-primary btn-md" ng-click="crearPersonaIdioma.limpiar_seleccion()">Cancelar </button>
            </div>
            </form>
        </div>
    </div>
</div>

<div ng-class="{'col-md-8': crearPersonaIdioma.vista_previa , 'col-md-8 col-md-offset-2': !crearPersonaIdioma.vista_previa}">
    <div class="panel panel-default">
        <div class="panel-heading">
            Idioma
        </div>
        <div class="panel-body">
            <div ui-grid="crearPersonaIdioma.gridOptions" ui-grid-auto-resize ui-grid-selection class="ui_grid"></div>
        </div>
    </div>

    <div class="row" align="center" ng-show="!crearPersonaIdioma.vista_previa">
        <button class="btn btn-outline btn-primary btn-md" ng-click="crearPersonaIdioma.limpiar_seleccion()">Agregar Idioma </button>
    </div>
    <br>
</div>
