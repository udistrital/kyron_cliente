<div class="col-md-4" ng-show="crearDistincion.vista_previa">
    <div class="panel panel-default">
        <div class="panel-heading">
        Crear Distincion
        </div>
        <div class="panel-body">
             <form ng-submit="crearDistincion.guardar()">
            <div class="thumbnail">
                <br>
                <img src="images/person-flat.png" alt="..." width="150px">
                <div class="caption">
                    <md-content class="md-padding" layout-wrap>

                            <label>Instituci√≥n o Entidad</label>
                            <select ng-model="crearDistincion.distincion.InstitucionId.Id" class="form-control">
                                <option ng-repeat="iInstitucion in crearDistincion.institucion" ng-value="iInstitucion.Id">{{iInstitucion.NombreInstitucion}} </option>
                            <select>

                  
                            <label>Fecha</label>

                            <input ng-model="crearDistincion.distincion.Fecha" type="date" class="form-control" ng-required="true">
      
                   
                            <label>Nombre</label>

                            <input ng-model="crearDistincion.distincion.Nombre" type="text" class="form-control" ng-required="true">


                    </md-content>

   
                </div>
            </div>
            <div class="row" align="center" ng-show="crearDistincion.vista_previa">
                <input type="submit" class="btn btn-outline btn-success btn-md" value="Nuevo">
                <button class="btn btn-outline btn-primary btn-md" ng-click="crearDistincion.limpiar_seleccion()">Cancelar </button>
            </div>
             </form>
        </div>
    </div>
</div>

<div ng-class="{'col-md-8': crearDistincion.vista_previa , 'col-md-8 col-md-offset-2': !crearDistincion.vista_previa}">
    <div class="panel panel-default">
        <div class="panel-heading">
            Distincion
        </div>
        <div class="panel-body">
            <div ui-grid="crearDistincion.gridOptions" ui-grid-auto-resize ui-grid-selection class="ui_grid"></div>
        </div>
    </div>

    <div class="row" align="center" ng-show="!crearDistincion.vista_previa">
        <button class="btn btn-outline btn-primary btn-md" ng-click="crearDistincion.limpiar_seleccion()">Agregar Distincion </button>
    </div>
    <br>
</div>
