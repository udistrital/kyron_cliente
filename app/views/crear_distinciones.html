<div class="col-md-4" ng-show="crearDistinciones.vista_previa">
    <div class="panel panel-default">
        <div class="panel-heading">
        Crear Distincion
        </div>
        <div class="panel-body">
            <div class="thumbnail">
                <br>
                <img src="images/person-flat.png" alt="..." width="150px">
                <div class="caption">
                    <md-content class="md-padding" layout-wrap>

                            <label>Instituci√≥n o Entidad</label>
                            <select ng-model="crearDistinciones.disticiones.InstitucionId.Id" class="form-control">
                                <option ng-repeat="iInstitucion in crearDistinciones.institucion" ng-value="iInstitucion.Id">{{iInstitucion.NombreInstitucion}} </option>
                            <select>

                                        
                            <label>Nombre</label>

                            <input ng-model="crearDistinciones.distinciones.Cargo" type="text" class="form-control">

                  
                            <label>Fecha</label>

                            <input ng-model="crearDistinciones.Distinciones.Fecha" type="date" class="form-control">

                          

                    </md-content>

   
                </div>
            </div>
            <div class="row" align="center" ng-show="crearDistinciones.vista_previa">
                <button class="btn btn-outline btn-success btn-md" ng-click="crearDistinciones.guardar()">Nuevo </button>
                <button class="btn btn-outline btn-primary btn-md" ng-click="crearDistinciones.limpiar_seleccion()">Cancelar </button>
            </div>
        </div>
    </div>
</div>

<div ng-class="{'col-md-8': crearDistinciones.vista_previa , 'col-md-8 col-md-offset-2': !crearDistinciones.vista_previa}">
    <div class="panel panel-default">
        <div class="panel-heading">
            Distinciones
        </div>
        <div class="panel-body">
            <div ui-grid="crearDistinciones.gridOptions" ui-grid-auto-resize ui-grid-selection class="ui_grid"></div>
        </div>
    </div>

    <div class="row" align="center" ng-show="!crearDistinciones.vista_previa">
        <button class="btn btn-outline btn-primary btn-md" ng-click="crearDistinciones.limpiar_seleccion()">Agregar Distincion </button>
    </div>
    <br>
</div>
