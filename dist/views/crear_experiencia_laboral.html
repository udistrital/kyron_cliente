<div class="col-md-4" ng-show="crearExperienciaLaboral.vista_previa">
    <div class="panel panel-default">
        <div class="panel-heading">
        Crear Experiencia Laboral
        </div>
        <div class="panel-body">
             <form ng-submit="crearExperienciaLaboral.guardar()">
            <div class="thumbnail">
                <br>
                <img src="images/person-flat.png" alt="..." width="150px">
                <div class="caption">
                    <md-content class="md-padding" layout-wrap>

                            <label>Institución o Entidad</label>
                            <select ng-model="crearExperienciaLaboral.experiencia_laboral.InstitucionId.Id" class="form-control">
                                <option ng-repeat="iInstitucion in crearExperienciaLaboral.institucion" ng-value="iInstitucion.Id">{{iInstitucion.NombreInstitucion}} </option>
                            <select>

                  
                            <label>Fecha de inicio</label>

                            <input ng-model="crearExperienciaLaboral.experiencia_laboral.FechaInicio" type="date" class="form-control" ng-required="true">

                    
                            <label>Fecha de Finalización</label>

                            <input ng-model="crearExperienciaLaboral.experiencia_laboral.FechaFinalizacion" type="date" class="form-control" ng-required="true">

                   
                            <label>Cargo</label>

                            <input ng-model="crearExperienciaLaboral.experiencia_laboral.Cargo" type="text" class="form-control" ng-required="true">


                    </md-content>

   
                </div>
            </div>
            <div class="row" align="center" ng-show="crearExperienciaLaboral.vista_previa">
                <input type="submit" class="btn btn-outline btn-success btn-md" value="Nuevo">
                <button class="btn btn-outline btn-primary btn-md" ng-click="crearExperienciaLaboral.limpiar_seleccion()">Cancelar </button>
            </div>
             </form>
        </div>
    </div>
</div>

<div ng-class="{'col-md-8': crearExperienciaLaboral.vista_previa , 'col-md-8 col-md-offset-2': !crearExperienciaLaboral.vista_previa}">
    <div class="panel panel-default">
        <div class="panel-heading">
            Experiencia Laboral
        </div>
        <div class="panel-body">
            <div ui-grid="crearExperienciaLaboral.gridOptions" ui-grid-auto-resize ui-grid-selection class="ui_grid"></div>
        </div>
    </div>

    <div class="row" align="center" ng-show="!crearExperienciaLaboral.vista_previa">
        <button class="btn btn-outline btn-primary btn-md" ng-click="crearExperienciaLaboral.limpiar_seleccion()">Agregar Experiencia Laboral </button>
    </div>
    <br>
</div>
